<!-- Blog Header -->
<section class="hero-banner"
    style="background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1490818387583-1baba5e638af?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');">
    <div class="container">
        <div class="hero-content">
            <h2>Food & Health Blog</h2>
            <p>Tips, recipes, and insights for a healthier lifestyle</p>
        </div>
    </div>
</section>

<!-- Blog Section -->
<section class="blog-section">
    <div class="container">
        <h2 class="section-title">Latest Articles</h2>
        <div class="blog-container">

            <article class="blog-card" *ngFor="let post of blogPosts">
                <div class="blog-image">
                    <img [src]="post.image" [alt]="post.title">
                </div>
                <div class="blog-content">
                    <h3>{{ post.title }}</h3>
                    <p class="date">{{ post.date }}</p>
                    <p class="excerpt">{{ post.excerpt }}</p>
                    <a [href]="post.link" class="read-more">Read More</a>
                </div>
            </article>
        </div>
    </div>
</section>
